<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        header {
          background-color: #333;
          color: white;
          padding: 10px;
          text-align: center;
        }

        header a {
          color: white;
          text-decoration: none;
          padding: 10px;
          margin: 0 10px;
          display: inline-block;
        }

        #home {
          font-weight: bold;
          margin-right:550px;
         display: inline-block;
         padding-top: 21px

        }

        #logo {
          max-width: 50px;
             margin-right: 750px;
             padding-top: 21px/* Adjust the size of the logo as needed */
        }

        main {
          padding: 20px;
        }

        form {
          max-width: 400px;
          margin: 0 auto;
        }

        form label {
          display: block;
          margin-bottom: 10px;
        }

        form input,
        form textarea {
          width: 100%;
          padding: 8px;
          margin-bottom: 15px;
          box-sizing: border-box;
        }

        form button {
          background-color: #333;
          color: white;
          padding: 10px;
          border: none;
          cursor: pointer;
        }
        form .error-message {
      color: red;
      margin-top: 5px;
    }

        footer {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 10px;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
    </style>

</head>
<body>

<header>
    <img src="xworkz.jpeg" alt="Logo" id="logo">
    <a href="index.html" id="home">Home</a>

</header>

<main>

    <form id="feedback_form" action="feed" method="post" onclick="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        <div class="error-message" id="contactError"></div>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</main>

<footer>
    &copy; 2023 Your Company | All Rights Reserved
</footer>
<script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var contact = document.getElementById("contact").value;

      // Name validation
      if (name.trim() === "") {
        document.getElementById("nameError").innerHTML = "Name is required";
        return false;
      } else {
        document.getElementById("nameError").innerHTML = "";
      }

      // Email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerHTML = "Enter a valid email address";
        return false;
      } else {
        document.getElementById("emailError").innerHTML = "";
      }

      // Contact number validation
      var contactRegex = /^[0-9\-\+]{9,15}$/;
      if (!contactRegex.test(contact)) {
        document.getElementById("contactError").innerHTML = "Enter a valid 10-digit contact number";
        return false;
      } else {
        document.getElementById("contactError").innerHTML = "";
      }

      // Additional validations can be added as needed

      return true;
    }
</script>


</body>
</html>
